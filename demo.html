<head>
  <meta charset="UTF-8">
  <title>Sanetype Demo for DevnƒÅgri</title>
  <style type="text/css">
    textarea {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 80em;
      height: 30em;
    }
  </style>
</head>

<body>
  <textarea sanetype="dev" rows=30 cols=100 ></textarea>
  
  <script type="text/javascript">
    var elements = getAllElementsWithAttribute("sanetype")
    for (var i = 0; i < elements.length; i++) {
      if (elements[i].sanetype == 'dev') {
        elements[i].onkeypress = dev.keypress
      }
    }
  </script>
  
</body>
