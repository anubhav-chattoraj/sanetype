<head>
  <meta charset="UTF-8">
  <title>Sanetype Demo for Devnāgri</title>
  <style type="text/css">
    textarea {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 90%;
      height: 90%;
      font-size: 15pt;
    }
  </style>
</head>

<body>
  <textarea data-sanetype="dev" rows=30 cols=100 ></textarea>
  
  <script type="text/javascript">
    var sanetype_handle = function(e, script) {
      var removeHere = function(el, numChars) { 
        var start = el.selectionStart;
        var end = el.selectionEnd;
        el.value = el.value.substring(0, start - numChars) + el.value.substring(end, el.value.length);
        el.selectionStart = start - numChars;
        el.selectionEnd = el.selectionStart;
      }
      
      var insertHere = function(el, str) { 
        var start = el.selectionStart;
        var end = el.selectionEnd;
        el.value = el.value.substring(0, start) + str + el.value.substring(end, el.value.length);
        el.selectionStart = start + str.length;
        el.selectionEnd = el.selectionStart;
      }
      
      var t = e.target;
      var char = String.fromCharCode(e.charCode); 
      if(char == 'q') { // geminates
        t.dataset.next = char;
        return;
      }
      if(typeof t.dataset.next == 'undefined') {
        t.dataset.next = '';
      }
      
      var geminate = t.dataset.next.charAt(0) == 'q';
      bufferStr = t.dataset.next; 
      if(geminate) bufferStr = bufferStr.substring(1, bufferStr.length);
      if(script.follow.indexOf(bufferStr) == -1) {
        bufferStr = ''; t.dataset.next = '';
      }
      t.dataset.next += char; bufferStr += char;
      var match = script.get(bufferStr);
      
      if(match == null && script.follow.indexOf(bufferStr) == -1) {
        // ignore the characters previously stored in the buffer
        t.dataset.next = char; bufferStr = char; match = script.get(char); 
      }
      if(match == null) {
        if (script.follow.indexOf(bufferStr) == -1)
          t.dataset.next = '';
      } else {
        e.preventDefault();
        if(geminate){
          // TODO: ONLY oral plosives get geminated properly; fix this
          if(script.unaspirated.indexOf(bufferStr) != -1 || script.follow.indexOf(bufferStr) != -1 ) {
            removeHere(t, 1);
            insertHere(t, match + '्'); 
          }
          insertHere(t, match);
          if(script.follow.indexOf(bufferStr) == -1){ // unambiguous, commit now
            t.dataset.next = '';
          } else { // next call will commit the second part of the geminate 
            t.dataset.next = bufferStr;
          }
        } else {
          removeHere(t, bufferStr.length - 1);
          insertHere(t, match);
        }
      }
    }
    
    var addToMap = function(map, key, value) {
      map.keys.push(key);
      map.values.push(value);
    }
    var getFromMap = function(map, key) {
      for(var i = 0; i < map.keys.length; i++) {
        if(map.keys[i] == key)  return map.values[i];
      }
      return null;
    }
    
    var dev = {
      map: { keys: [], values: [] },
      add: function(key, value) { addToMap(dev.map, key, value); }, 
      get: function(key) { return getFromMap(dev.map, key); },
      follow: [',', 'A', 'I', 'U', ',R', ',L', 'O', 'Oo', 'Uu', 
        'a', 'i', 'u',  ',r', ',l', 'o', 'oo', 'uu',
        'k', 'g', 'c', 'j', 'T', 'D', 'R', 't', 'd', 'p', 'b', 's', 'h', '>'],
      unaspirated: ['क', 'ग', 'च', 'ज', 'ट', 'ड', 'त', 'द', 'प', 'ब'], 
      init: function(settings) {
        var a = dev.add;
        a('A', 'अ'); a('a', 'ा'); a('Aa', 'आ'); a('aa', 'ा');
        a('I', 'इ'); a('i', 'ि'); a('Ii', 'ई'); a('ii', 'ी');
        a('U', 'उ'); a('u', 'ु'); a('Uu', 'ऊ'); a('uu', 'ू');
        a(',R', 'ऋ'); a(',r', 'ृ'); a(',Rr', 'ॠ'); a(',rr', 'ॄ');
        a(',L', 'ऌ'); a(',l', 'ॢ'); a(',Ll', 'ॡ'); a(',ll', 'ॣ');
        a('E', 'ए'); a('e', 'े'); a('Ai', 'ऐ'); a('ai', 'ै'); a('Ae', 'ॲ'); a('ae', 'ॅ');
        a('O', 'ओ'); a('o', 'ो'); a('Au', 'औ'); a('au', 'ौ'); a('Ao', 'ऑ'); a('ao', 'ॉ');
        a('Ue', 'ॶ'); a('ue', 'ॖ'); a('Uue', 'ॷ'); a('uue', 'ॗ');
        a('Oe', 'ॳ'); a('oe', 'ऺ'); a('Ooe', 'ॴ'); a('ooe', 'ऻ');
        a('Aw', 'ॵ'); a('aw', 'ॏ'); a('Ee', 'ऍ'); a('ee', 'ॅ');
        a('k', 'क'); a('kh', 'ख'); a('g', 'ग'); a('gh', 'घ'); a('G', 'ङ');
        a('c', 'च'); a('ch', 'छ'); a('j', 'ज'); a('jh', 'झ'); a(',n', 'ञ'); a('z', 'ज़');
        a('T', 'ट'); a('Th', 'ठ'); a('D', 'ड'); a('Dh', 'ढ'); a('N', 'ण'); a('R', 'ड़'); a('Rh', 'ढ़');
        a('t', 'त'); a('th', 'थ'); a('d', 'द'); a('dh', 'ध'); a('n', 'न');
        a('p', 'प'); a('ph', 'फ'); a('b', 'ब'); a('bh', 'भ'); a('m', 'म'); a('f', 'फ़');
        a('y', 'य'); a('r', 'र'); a('l', 'ल'); a('v', 'व'); a('L', 'ळ');
        a('sh', 'श'); a('S', 'ष'); a('s', 'स'); a('H', 'ह');
        a('K', 'क्ष'); a('J', 'ज्ञ');
        a('w', '्र'); a('W', 'र्'); a('<', 'ऱ्'); a('Y', '्य'); a('V', '्व'); a('h', '्ह');
        a(',g', 'ॻ'); a(',j', 'ॼ'); a(',D', 'ॾ'); a(',b', 'ॿ'); a('hh', 'ॽ');
        a('X', 'ँ'); a('M', 'ं'); a(':', 'ः'); a('Q', '़'); a('x', '्'); a('\'', 'ʼ');
        a('>', '।'); a('>>', '॥'); a('$', '₹'); a('&', 'ऽ'); a(',M', 'ॐ'); a(',,', '॰');
      }
    }
    
    initialized = [];
    var init_sanetype = function(script) {
      if (initialized.indexOf(script) == -1) {
        script.init(); initialized.push(script);
      }
    }
    var elements = document.querySelectorAll("[data-sanetype]");
    for (var i = 0; i < elements.length; i++) {
      if (elements[i].dataset.sanetype == 'dev') {
        init_sanetype(dev);
        elements[i].addEventListener('keypress', function(e) { sanetype_handle(e, dev) }, false);
      }
    }
  </script>
  
</body>
