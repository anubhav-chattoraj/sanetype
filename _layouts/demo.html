        p:lang({{ page.lang }}), span:lang({{ page.lang }}), textarea:lang({{ page.lang }}) {
            font-size: 1.25em;
        }
    </style>

<body>
    <div class="container">
        <h1 class="text-center">Sanetype {{ page.scriptname }}</h1>
        <section id="intro">
            {{ page.intro }}
        </section>
        <textarea lang="{{page.lang}}" class="col-md-12 col-xs-12 col-sm-12 col-lg-12" data-sanetype="dev" rows=20 cols=100 ></textarea>
        <section id="keys">
            {{ content }}
        </section>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    
    <script src="{{ site.baseurl }}/jquery.ime/libs/rangy/rangy-core.js"></script>
    <script src="{{ site.baseurl }}/jquery.ime/src/jquery.ime.js"></script>
    <script src="{{ site.baseurl }}/jquery.ime/src/jquery.ime.selector.js"></script>
    <script src="{{ site.baseurl }}/jquery.ime/src/jquery.ime.preferences.js"></script>
    <script src="{{ site.baseurl }}/jquery.ime/src/jquery.ime.inputmethods.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var input = $('textarea');
            input.ime();
            var ime = input.data('ime');
            input.focus();
            ime.load('{{ page.ime }}').done(function() {
                input.data('imeselector').selectIM('{{ page.ime }}');
            });
        });
    </script>
    
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-44126234-1']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
</body>
